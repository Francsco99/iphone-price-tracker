name: Check iPhone Price

on:
  schedule:
    - cron: "0 */4 * * *"   # ogni 4 ore
    - cron: "0 9 * * *"     # alle 09:00
  workflow_dispatch:        # avvio manuale

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}   # serve PAT per commit su branch protetto

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run price watcher
        run: |
          python price_watcher.py --always
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add price_state.json
          git commit -m "Update state [skip ci]" || echo "No changes"
          git push
