name: Check iPhone Price

on:
  schedule:
    - cron: "0 */4 * * *"   # ogni 4 ore (solo se cambia)
    - cron: "0 9 * * *"     # alle 09:00 (report sempre)
  workflow_dispatch:        # avvio manuale

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Download previous state
        uses: actions/download-artifact@v4
        with:
          name: price-state
          path: .
        continue-on-error: true

      - name: Run price watcher
        run: |
          # alle 09:00 invia sempre, altrimenti solo se cambia
          if [ "$(date +%H)" = "09" ]; then
            python price_watcher.py --always
          else
            python price_watcher.py
          fi
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: price-state
          path: price_state.json
